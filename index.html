<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>todolist</title>
</head>
<body>

  <h1>ToDoリスト</h1>
  <form action="">
    <input type="radio" name="status" id="js-status" value="すべて">すべて
    <input type="radio" name="status" id="js-status" value="すべて">作業中
    <input type="radio" name="status" id="js-status" value="すべて">完了
  </form>

  <table>
    <tbody id="js-tbody">
    <tr id="js-tr">
      <th>ID</th>
      <th>コメント</th>
      <th>状態</th>
    </tr>
  </tbody>
  </table>

  <h2>新規タスクの追加</h2>
  <form action="">
    <input type="text"  id="js-inputTask" name="" >
    <input type="button" onclick="show()" value="追加">
  </form>


  <script src="main.js"></script>
</body>
</html>
